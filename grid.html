<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style=
            "display: grid;
             grid-template-columns: 100px 1fr;           
            ">
            <div style="background-color: lightgreen;">Div 1</div>
            <div style="background-color: lightsalmon;">Div 2 <p>My name is Rohan</p></div>
        </div>
        
        <div style=
        "margin-top:30px;
        display: grid;
         grid-template-columns: 100px 300px;           
        ">
        <div style="background-color: lightgreen;">Div 1</div>
        <div style="background-color: lightsalmon;">Div 2 <p>My name is Rohan</p></div>
    </div>

    <div style=
    "margin-top:30px;
     display: grid;
     grid-template-columns: 100px 1fr 2fr;           
    ">
    <div style="background-color: lightgreen;">Div 1</div>
    <div style="background-color: lightsalmon;">Div 2 <p>My name is Rohan</p></div>
    <div style="background-color: lightgreen;">Div 3</div>
   
    </div>


    <div style=
    "margin-top:30px;
     display: grid;
     grid-template-columns: 1fr 1fr 1fr; 
     column-gap:20px;
     row-gap: 40px;          
    ">
        <div style="background-color: lightgreen; height:200px; ">Div 1</div>
        <div style="background-color: lightsalmon; height:200px; ">Div 2 <p>My name is Rohan</p></div>
        <div style="background-color: lightgreen; height:200px; ">Div 3</div>

        <div style="background-color: lightgreen; height:200px;">Div 1</div>
        <div style="background-color: lightsalmon; height:200px; ">Div 2 <p>My name is Rohan</p></div>
        <div style="background-color: lightgreen; height:200px; ">Div 3</div>

    </div>
    </body>
</html>
