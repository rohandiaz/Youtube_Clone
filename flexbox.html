<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox_Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display:flex;
            flex-direction:row;
        ">
            <div style="background-color: lightslategrey;">Flex 1</div>
            <div style="background-color: lightpink;">Flex 2</div>
        </div>

        <div style="
            display:flex;
            flex-direction:row;
            margin-top: 30px;
         ">
            <div style="background-color: lightslategrey;
                        width: 100px;
            ">1000px</div>
            <div style="background-color: lightpink;
                        flex:1;
            ">Flex 1</div>
         </div>

    <div style="
         display:flex;
         flex-direction:row;
         margin-top: 30px;
      ">
         <div style="background-color: lightslategrey;
                     flex:1;
         ">Flex 1</div>
         <div style="background-color: lightpink;
                     width:100px;
         ">100px</div>
         <div style="background-color: lightslategrey;
                     flex:2;
         ">Flex 2</div>
    </div>

    <div style="
         display:flex;
         flex-direction:row;
         margin-top: 30px;
         height: 70px;

        border-width: 2px;
        border-style: solid;
        border-color:lightgreen;
        justify-content:space-between;
      ">
         <div style="background-color: lightslategrey;
                     width: 100px;
         ">100px</div>
         <div style="background-color: lightpink;
                     flex:1;
         ">Flex 1</div>
         <div style="background-color: lightslategrey;
                     flex:2;
         ">Flex 2</div>
    </div>

    <div style="
        display:flex;
        flex-direction:row;
        margin-top: 30px;
        height: 70px;

        border-width: 2px;
        border-style: solid;
        border-color:lightgreen;
        justify-content:space-between;
        align-items:center;
      ">
         <div style="background-color: lightslategrey;
                     width: 200px;
         ">200px</div>
         <div style="background-color: lightpink;
                     width:200px;
         ">200px</div>
         <div style="background-color: lightslategrey;
                     width: 200px;
         ">200px</div>
    </div>
       
    </body>
</html>
